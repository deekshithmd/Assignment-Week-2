<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Drawer</title>
</head>
<body>
    <div class="container">
        <div class="container drawer-container">
            <div class="drawer-container drawer-heading">
                <h2>Main Bar</h1>
                <h3>Sub Main</h3>
            </div>
            <div class="drawer-container drawer-items">
                <div class="drawer-items drawer-items-data">
                    <i class="drawer-items-data drawer-items-data-icon fas fa-inbox fa-2x"></i>
                    <span class="drawer-items-data drawer-items-data-text">Inbox</span>
                </div>
                <div class="drawer-items drawer-items-data">
                    <i class="drawer-items-data drawer-items-data-icon fas fa-star fa-2x"></i>
                    <span class="drawer-items-data drawer-items-data-text">Mark</span>
                </div>
                <div class="drawer-items drawer-items-data">
                    <i class="drawer-items-data drawer-items-data-icon fas fa-paper-plane fa-2x"></i>
                    <span class="drawer-items-data drawer-items-data-text">Sent Mail</span>
                </div>
                <div class="drawer-items drawer-items-data">
                    <i class="drawer-items-data drawer-items-data-icon fas fa-envelope-open fa-2x"></i>
                    <span class="drawer-items-data drawer-items-data-text">Drafts</span>
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
