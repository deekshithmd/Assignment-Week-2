<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper card">
            <header class="card card-header">
                <img class="card-header card-header-image" src="picture.jpg" alt="Picture">
                <div class="card-header card-header-title">
                    <h2>Our Changing Planet</h3>
                    <p>By Kurt Wagner</p>
                </div>
                <p class="card-header card-header-description">Visit ten places in our planet which are undergoing biggest changes today</p>
            </header>
            <footer class="card card-footer">
                <div class="card-footer card-footer-options">
                    <button>READ</button>
                    <button>BOOKMARK</button>
                </div>
                <div class="card-footer card-footer-actions">
                    <i class="card-footer-actions card-footer-actions-icon far fa-heart fa-2x"></i>
                    <i class="card-footer-actions card-footer-actions-icon fas fa-share-alt fa-2x"></i>
                    <i class="card-footer-actions card-footer-actions-icon fas fa-ellipsis-v fa-2x"></i>
                </div>
            </footer>  
        </div> 
    </div>
</body>
</html>
