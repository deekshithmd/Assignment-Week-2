<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <div class="card">
        <header class="card card-header">
            <img class="card-header card-image" src="picture.jpg" alt="Picture">
            <div class="card-header card-title">
                <h2>Our Changing Planet</h3>
                <h3>By Kurt Wagner</h5>
            </div>
        </header>
        <footer class="card card-footer">
            <div class="card-footer card-footer-options">
                <button class="card-footer-options card-footer-options-button">READ</button>
                <button class="card-footer-options card-footer-options-button">BOOKMARK</button>
            </div>
            <div class="card-footer card-footer-actions">
                <i class="card-footer-actions card-footer-actions-icon far fa-heart fa-2x"></i>
                <i class="card-footer-actions card-footer-actions-icon fas fa-share-alt fa-2x"></i>
                <i class="card-footer-actions card-footer-actions-icon fas fa-ellipsis-v fa-2x"></i>
            </div>
        </footer>   
    </div>
</body>
</html>
