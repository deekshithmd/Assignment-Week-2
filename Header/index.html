<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Header</title>
</head>
<body>
    <div class="container">
        <div class="container header-container">
            <div class="header-container header-container-left">
                <i class="header-container header-container-left header-container-left-icon fas fa-bars fa-2x"></i>
                <h2 class="header-container header-container-left header-container-left-title">San Francisco,CA</h2>
            </div>
            <div class="header-container header-container-right">
                <i class="header-container header-container-right header-container-right-icon fas fa-download fa-2x"></i>
                <i class="header-container header-container-right header-container-right-icon fas fa-print fa-2x"></i>
                <i class="header-container header-container-right header-container-right-icon fas fa-bookmark fa-2x"></i>
            </div>
        </div>
    </div>
</body>
</html>
